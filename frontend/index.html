<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöå Transport System</h1>
            <p>Oversikt over reiser, transport√∏rer og stoppesteder</p>
        </div>
        
        <div class="stats" id="statsContainer">
            <div class="stat-card">
                <div class="stat-number" id="totalJourneys">0</div>
                <div>Totalt Reiser</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalAgencies">0</div>
                <div>Transport√∏rer</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalStops">0</div>
                <div>Stoppesteder</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="busCount">0</div>
                <div>Buss-reiser</div>
            </div>
        </div>
        
        <div class="controls">
            <div class="filter-buttons">
                <button class="btn btn-primary" onclick="loadAllJourneys()">Alle Reiser</button>
                <button class="btn btn-success" onclick="loadJourneysByType('BUS')">Buss üöå</button>
                <button class="btn btn-warning" onclick="loadJourneysByType('TRAIN')">Tog üöÜ</button>
                <button class="btn btn-info" onclick="loadJourneysByType('BOAT')">B√•t ‚õ¥Ô∏è</button>
            </div>
            
            <div class="search-box">
                <input type="text" id="stopSearch" placeholder="S√∏k etter stoppested, by eller ID...">
                <button class="btn btn-primary" onclick="searchStops()">S√∏k Stoppesteder</button>
            </div>
        </div>
        
        <div class="content">
            <div class="card">
                <h3>Reiser (Journeys)</h3>
                <div id="journeysList" class="loading">
                    Laster reiser...
                </div>
            </div>
            
            <div class="card">
                <h3>Stoppesteder (Stops)</h3>
                <div id="stopsList" class="loading">
                    Laster stoppesteder...
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        
        // Last statistikk n√•r siden loader
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadAllJourneys();
            loadStops();
        });
        
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();
                
                document.getElementById('totalJourneys').textContent = data.totalJourneys;
                document.getElementById('totalAgencies').textContent = data.totalAgencies;
                document.getElementById('totalStops').textContent = data.totalStops;
                document.getElementById('busCount').textContent = data.busJourneys;
            } catch (error) {
                console.error('Feil ved lasting av statistikk:', error);
            }
        }
        
        async function loadAllJourneys() {
            showLoading('journeysList');
            try {
                const response = await fetch(`${API_BASE}/journeys`);
                const journeys = await response.json();
                displayJourneys(journeys);
            } catch (error) {
                showError('journeysList', 'Feil ved lasting av reiser: ' + error.message);
            }
        }
        
        async function loadJourneysByType(type) {
            showLoading('journeysList');
            try {
                const response = await fetch(`${API_BASE}/journeys/type/${type}`);
                const journeys = await response.json();
                displayJourneys(journeys);
            } catch (error) {
                showError('journeysList', 'Feil ved lasting av reiser: ' + error.message);
            }
        }
        
        async function loadStops() {
            showLoading('stopsList');
            try {
                const response = await fetch(`${API_BASE}/stops`);
                const stops = await response.json();
                displayStops(stops);
            } catch (error) {
                showError('stopsList', 'Feil ved lasting av stoppesteder: ' + error.message);
            }
        }
        
        async function searchStops() {
            const query = document.getElementById('stopSearch').value;
            if (!query) return loadStops();
            
            showLoading('stopsList');
            try {
                const response = await fetch(`${API_BASE}/stops/search/${encodeURIComponent(query)}`);
                const stops = await response.json();
                displayStops(stops);
            } catch (error) {
                showError('stopsList', 'Feil ved s√∏k: ' + error.message);
            }
        }
        
        function displayJourneys(journeys) {
            const container = document.getElementById('journeysList');
            
            if (!journeys || journeys.length === 0) {
                container.innerHTML = '<div class="loading">Ingen reiser funnet</div>';
                return;
            }
            
            container.innerHTML = journeys.map(journey => {
                const j = journey.journey;
                const extra = journey.extraInfo || {};
                const agency = journey.agency || {};
                const stops = journey.stopDetails || [];
                
                return `
                    <div class="journey-item">
                        <div class="journey-header">
                            <span class="route-id">${j.routeId || 'N/A'}</span>
                            <span class="agency">${agency.agency_name || agency.agency_id || 'Ukjent'}</span>
                        </div>
                        <div class="journey-details">
                            <div><strong>Varighet:</strong> ${j.totalRouteDuration || 0} min</div>
                            <div><strong>Trafikk:</strong> ${j.crowdednessLevel || 0}/5</div>
                            <div><strong>Avvik:</strong> ${j.deviations || 'Ingen'}</div>
                            <div><strong>Rute:</strong> ${extra.routeName || 'N/A'}</div>
                        </div>
                        ${stops.length > 0 ? `
                            <div class="stops-list">
                                <strong>Stopp:</strong> 
                                ${stops.map(stop => 
                                    `<span class="stop-item">${stop.stop_name || stop.stop_id}</span>`
                                ).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }
        
        function displayStops(stops) {
            const container = document.getElementById('stopsList');
            
            if (!stops || stops.length === 0) {
                container.innerHTML = '<div class="loading">Ingen stoppesteder funnet</div>';
                return;
            }
            
            container.innerHTML = stops.map(stop => `
                <div class="journey-item">
                    <div class="journey-header">
                        <span class="route-id">${stop.stop_name || 'N/A'}</span>
                        <span class="agency">${stop.city || 'N/A'}</span>
                    </div>
                    <div class="journey-details">
                        <div><strong>ID:</strong> ${stop.stop_id || 'N/A'}</div>
                        <div><strong>Type:</strong> ${stop.stop_type || 'N/A'}</div>
                        ${stop.location ? `
                            <div><strong>Koordinater:</strong> ${stop.location.coordinates.join(', ')}</div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }
        
        function showLoading(elementId) {
            document.getElementById(elementId).innerHTML = '<div class="loading">Laster...</div>';
        }
        
        function showError(elementId, message) {
            document.getElementById(elementId).innerHTML = `<div class="error">${message}</div>`;
        }
    </script>
</body>
</html>
